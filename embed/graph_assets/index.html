<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponder</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --zinc-50: #fafafa;
      --zinc-100: #f4f4f5;
      --zinc-200: #e4e4e7;
      --zinc-300: #d4d4d8;
      --zinc-400: #a1a1aa;
      --zinc-500: #71717a;
      --zinc-600: #52525b;
      --zinc-700: #3f3f46;
      --zinc-800: #27272a;
      --zinc-900: #18181b;
      --zinc-950: #09090b;

      /* Semantic Mapping */
      --bg-main: var(--zinc-950);
      --bg-panel: var(--zinc-900);
      --border-primary: var(--zinc-700);
      --border-secondary: var(--zinc-800);
      --text-primary: var(--zinc-200);
      --text-secondary: var(--zinc-300);
      --text-muted: var(--zinc-400);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      background-color: var(--bg-main);
      color: var(--text-primary);
    }

    #graph {
      width: 100vw;
      height: 100vh;
      background: var(--bg-main);
    }

    /* Glass Panel Styling */
    .task-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width, 320px);
      height: 100vh;
      background: rgba(24, 24, 27, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-right: 1px solid var(--zinc-700);
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-resize-handle {
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 100%;
      cursor: col-resize;
      touch-action: none;
      z-index: 101;
      border: 0;
      background: transparent;
      padding: 0;
    }

    .sidebar-resize-handle::before {
      content: '';
      position: absolute;
      top: 0;
      right: 4px;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, rgba(167, 139, 250, 0.5), rgba(34, 211, 238, 0.6));
      opacity: 0.45;
      transition: opacity 0.2s ease, box-shadow 0.2s ease;
    }

    .sidebar-resize-handle:hover::before,
    .sidebar-resize-handle.active::before {
      opacity: 1;
      box-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
    }

    body.sidebar-resizing,
    body.sidebar-resizing * {
      cursor: col-resize !important;
      user-select: none;
    }

    .panel-header {
      padding: 24px 20px;
      border-bottom: 1px solid var(--zinc-800);
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .panel-title {
      font-weight: 800;
      font-size: 20px;
      color: #22d3ee;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 4px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ponder-o {
      width: 12px;
      height: 12px;
      background-color: #22d3ee;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.9);
      flex-shrink: 0;
    }

    .panel-meta {
      font-size: 12px;
      color: #a78bfa;
      line-height: 1.4;
    }

    .task-list {
      overflow-y: auto;
      flex: 1;
      padding: 8px;
      direction: rtl;
    }

    .task-list > * {
      direction: ltr;
    }

    .task-list::-webkit-scrollbar {
      width: 4px;
    }

    .task-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: var(--zinc-700);
      border-radius: 10px;
    }

    .task-list::-webkit-scrollbar-thumb:hover {
      background: var(--zinc-600);
    }

    .feature-group {
      margin-bottom: 12px;
      background: rgba(24, 24, 27, 0.3);
      border: 1px solid var(--zinc-800);
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.3s;
    }

    .feature-group:hover {
      border-color: var(--zinc-700);
    }

    .feature-group[data-highlight-status="in_progress"] {
      border: 1px solid #fff000;
    }

    .feature-group[data-highlight-status="available"] {
      border: 1px solid #a855f7;
    }

    .feature-header {
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid var(--zinc-800);
      background: rgba(0, 0, 0, 0.2);
      transition: background 0.2s;
    }

    .feature-main-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 14px;
    }

    .feature-info-toggle {
      font-size: 10px;
      color: var(--text-muted);
      padding: 2px 6px;
      border-radius: 4px;
      background: var(--zinc-800);
      border: 1px solid var(--zinc-700);
      margin-left: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .feature-info-toggle:hover {
      background: var(--zinc-700);
      color: var(--text-primary);
    }

    .feature-info-toggle.active {
      background: #a78bfa;
      color: var(--bg-main);
      border-color: #a78bfa;
    }

    .feature-meta-info {
      padding: 12px 14px;
      border-top: 1px solid var(--zinc-800);
      background: rgba(0, 0, 0, 0.15);
      display: none;
    }

    .feature-header.info-expanded .feature-meta-info {
      display: block;
    }

    .feature-meta-label {
      font-weight: 700;
      color: var(--text-muted);
      display: block;
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }

    .feature-meta-value {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .feature-meta-value:last-child {
      margin-bottom: 0;
    }

    .feature-meta-value p {
      margin: 8px 0;
    }

    .feature-meta-value p:first-child {
      margin-top: 0;
    }

    .feature-meta-value p:last-child {
      margin-bottom: 0;
    }

    .feature-header:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .feature-group.expanded .feature-chevron {
      transform: rotate(90deg);
      color: #ffd700;
    }

    .feature-chevron {
      font-size: 12px;
      color: var(--text-muted);
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .feature-name {
      font-weight: 800;
      font-size: 16px;
      color: var(--text-primary);
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.01em;
    }

    .feature-count {
      font-size: 12px;
      color: var(--text-secondary);
      padding: 2px 8px;
      border-radius: 20px;
      background: var(--zinc-800);
      border: 1px solid var(--zinc-700);
    }

    .feature-description {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .feature-created-at {
      font-size: 10px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    .feature-tasks {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      background: rgba(0, 0, 0, 0.1);
    }

    .feature-group.expanded .feature-tasks {
      grid-template-rows: 1fr;
    }

    .feature-tasks-inner {
      min-height: 0;
    }

    .feature-group.expanded .feature-tasks-inner {
      padding: 10px;
    }

    .task-item {
      padding: 0;
      margin-bottom: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .task-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: var(--zinc-700);
    }

    .task-item.selected {
      border-color: #22d3ee;
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.3);
    }

    .task-item.selected .task-name {
      color: #22d3ee;
    }

    .task-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      cursor: pointer;
      user-select: none;
    }

    .task-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
      box-shadow: 0 0 8px currentColor;
    }

    .task-name {
      flex: 1;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .task-duration {
      font-size: 10px;
      color: var(--text-muted);
      margin-right: 8px;
      font-family: 'JetBrains Mono', monospace;
    }

    .task-expand-icon {
      font-size: 10px;
      color: var(--text-muted);
      flex-shrink: 0;
      transition: transform 0.2s;
    }

    .task-expand-icon.expanded {
      transform: rotate(90deg);
      color: #ffd700;
    }

    .task-details {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      background: rgba(0, 0, 0, 0.25);
    }

    .task-item.selected .task-details {
      grid-template-rows: 1fr;
    }

    .task-details-inner {
      min-height: 0;
    }

    .task-item.selected .task-details-inner {
      padding: 0 14px 14px 14px;
      border-top: 1px solid var(--zinc-800);
    }

    .task-details-row {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 8px 0;
    }

    .task-details-label {
      font-weight: 700;
      color: var(--text-muted);
      display: inline-block;
      min-width: 90px;
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 0.05em;
    }

    .task-details-value {
      display: block;
      margin-top: 4px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      border: 1px solid var(--zinc-800);
      color: var(--text-primary);
      word-wrap: break-word;
    }

    .task-item[data-status="pending"] .task-status-dot,
    .legend-color-box.pending {
      box-shadow: none;
    }

    .node {
      cursor: pointer;
      stroke-width: 2px;
    }

    /* More Subtle Node Pulse */
    @keyframes node-wizard-pulse {
      0% { r: var(--base-radius); }
      50% { r: calc(var(--base-radius) * 1.15); }
      100% { r: var(--base-radius); }
    }

    .node[data-status="in_progress"] {
      animation: node-wizard-pulse 2s infinite ease-in-out;
    }

    .node-label {
      font-size: 11px;
      font-weight: 500;
      fill: #ddd6fe;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.9);
      pointer-events: none;
      user-select: none;
    }

    .link {
      stroke: #2e3c62;
      stroke-opacity: 0.4;
      stroke-width: 2px;
      fill: none;
      marker-end: url(#arrowhead);
    }

    .tooltip {
      position: absolute;
      padding: 12px;
      background: var(--bg-panel);
      backdrop-filter: blur(8px);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-radius: 10px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.2s;
      width: 480px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .tooltip.visible {
      opacity: 1;
      transform: translateY(-5px);
    }

    .tooltip-label {
      font-weight: 700;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .legend {
      position: absolute;
      bottom: 24px;
      right: 24px;
      background: rgba(24, 24, 27, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text-secondary);
      font-size: 12px;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .legend-section-title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 4px 0;
      font-weight: 500;
    }

    .legend-color-box {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 12px;
      box-shadow: 0 0 10px currentColor;
    }

    .legend-color-box.in-progress {
      animation: dot-sparkle 2s infinite ease-in-out;
    }

    .task-completion-summary {
      color: #22d3ee;
    }

    .task-details-value ul, .task-details-value ol {
      padding-left: 20px;
      margin: 8px 0;
    }

    .task-details-value code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 4px;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
    }

    .task-details-value pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 12px 0;
      border: 1px solid var(--zinc-800);
    }

    .task-details-value pre code {
      background: transparent;
      padding: 0;
    }

    .task-details-value p {
      margin: 8px 0;
    }

    .task-details-value h1, .task-details-value h2, .task-details-value h3 {
      font-size: 14px;
      margin: 12px 0 8px 0;
      color: var(--text-primary);
    }

  </style>
</head>

<body>
  <!-- Task List Panel -->
  <div class="task-panel">
    <div class="panel-header">
      <div class="panel-title">P<span class="ponder-o"></span>NDER</div>
    </div>
    <button
      class="sidebar-resize-handle"
      type="button"
      title="Drag to resize. Double-click to reset width."
      aria-label="Resize sidebar"
      aria-orientation="vertical"
    ></button>
    <div class="task-list">
      <div class="task-list-placeholder" style="padding: 12px; color: var(--text-muted); font-size: 12px;">Loading tasks...</div>
    </div>
  </div>

  <div id="graph"></div>
  <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true" focusable="false">
    <defs>
      <filter id="glow-available" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="4" result="coloredBlur" />
        <feFlood flood-color="#a855f7" flood-opacity="0.8" result="glowColor" />
        <feComposite in="glowColor" in2="coloredBlur" operator="in" result="softGlow" />
        <feMerge>
          <feMergeNode in="softGlow" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="glow-in-progress" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="6" result="coloredBlur">
          <animate attributeName="stdDeviation" values="4;8;4" dur="3s" repeatCount="indefinite" />
        </feGaussianBlur>
        <feFlood flood-color="#fff000" flood-opacity="0.8" result="glow1">
          <animate attributeName="flood-opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
        </feFlood>
        <feFlood flood-color="#a855f7" flood-opacity="0.5" result="glow2">
          <animate attributeName="flood-opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite" />
        </feFlood>
        <feComposite in="glow1" in2="coloredBlur" operator="in" result="softGlow1" />
        <feComposite in="glow2" in2="coloredBlur" operator="in" result="softGlow2" />
        <feMerge>
          <feMergeNode in="softGlow2" />
          <feMergeNode in="softGlow1" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="glow-status" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur" />
        <feMerge>
          <feMergeNode in="coloredBlur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
  </svg>
  <div class="tooltip" id="tooltip"></div>
  <div class="loading" id="loading">Loading graph data...</div>

  <div class="legend">
    <div class="legend-section">
      <div class="legend-section-title">Status</div>
      <div class="legend-item">
        <div class="legend-color-box in-progress" style="background: #fff000; color: #fff000;"></div>
        <span>IN PROGRESS</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box available" style="background: #a855f7; color: #a855f7;"></div>
        <span>READY</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box completed" style="background: #22d3ee; color: #22d3ee;"></div>
        <span>COMPLETE</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box blocked" style="background: #f43f5e; color: #f43f5e;"></div>
        <span>BLOCKED</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box pending" style="background: #2e3c62; color: #2e3c62;"></div>
        <span>PENDING</span>
      </div>
    </div>
  </div>

  <script src="graph.js"></script>
</body>

</html>
